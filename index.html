<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Beep Boop</h1>
        <h2>Enter a number and see what happens</h2>
      </div>
      <form id="theForm">
        <div class="form-group">
          <label for="number">Enter a number</label>
          <input id="number" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="reverse">Reverse the result!</label>
          <input id="reverse" type="checkbox" name="reverse" value="reversed">
        </div>
        <button type="submit" class="btn btn-primary">Magic!</button>
      </form>
      <br>
      <div id="result">
      </div>
    </div>
  </body>
</html>
